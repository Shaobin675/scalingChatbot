version: "3.9"

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: GET_YOUR_OWN
      POSTGRES_DB: chatdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8-alpine
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"

  chat-orchestrator:
    build:
      context: ./chat-orchestrator
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DSN=postgresql://postgres:GET_YOUR_OWN@postgres:5432/chatdb
      - REDIS_URL=redis://redis:6379/0
      - LANGGRAPH_SERVICE_URL=http://langgraph-service:8001
      - API_KEY=GET_YOUR_OWN
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - langgraph-service

  langgraph-service:
    build:
      context: ./langgraph-service
      dockerfile: Dockerfile
    environment:
      - LANGGRAPH_API_KEY=GET_YOUR_OWN
      - OUTBOUND_API_KEY=GET_YOUR_OWN
      - RAG_SERVICE_URL=http://rag-service:8002
      - EMBEDDING_SERVICE_URL=http://embedding-service:8003
    ports:
      - "8001:8001"
    depends_on:
      - rag-service
      - embedding-service

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    environment:
      - API_KEY=changeme123
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENV=${PINECONE_ENV}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
    ports:
      - "8002:8002"
    depends_on:
      - redis

  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    environment:
      - API_KEY=GET_YOUR_OWN
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8003:8003"

volumes:
  - pgdata:/var/lib/postgresql/data
  - redisdata:/data
